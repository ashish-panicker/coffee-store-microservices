
server:
    port: 6000
    servlet:
        context-path: /store

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/coffe_store_menus
        username: root
        password: password
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect

logging:
    file:
        name: coffee-store-menus.log
        level: DEBUG
    level:
        root: INFO
        '[org.hibernate.SQL]': DEBUG
        '[org.hibernate.type]': TRACE
